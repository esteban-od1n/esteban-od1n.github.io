<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Define la codificación de caracteres del documento como UTF-8 -->
    <meta charset="UTF-8">
    
    <!-- Vincula el archivo de estilos CSS externo llamado "index.css" -->
    <link rel="stylesheet" href="index.css">
    
    <!-- Configura la visualización del documento en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Define el título del documento que aparecerá en la pestaña del navegador -->
    <title>Documento</title>

    <!-- Font Awesome: biblioteca de íconos, importa el kit de íconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Importa la versión 4.7.0 de Font Awesome para usar íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Importa la versión 5.15.2 de Font Awesome para usar íconos con accesibilidad automática -->
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-a11y="true"></script>
    
    <!-- Librerías JavaScript -->
    <!-- Importa jQuery versión 3.2.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Importa la biblioteca D3.js versión 4.9.0 para gráficos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.0/d3.min.js"></script>
    <!-- Importa Chart.js versión 1.0.2 para gráficos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <!-- Importa la API de Particle para comunicación con dispositivos Particle -->
    <script src="https://cdn.jsdelivr.net/npm/particle-api-js@8/dist/particle.min.js"></script>
    <!-- Polyfill para asegurar compatibilidad con características modernas de JavaScript en navegadores antiguos -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <!-- Importa MathJax para renderizar matemáticas en formato TeX -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <!-- Contenedor principal para centrar y agrupar el contenido -->
    <div class="outer-container">
        <!-- Contenedor elevado con estilo para contener el slider y los datos -->
        <div class="elevated-container">
            <!-- Elemento que muestra el texto "TMS" en un formato matemático -->
            <span id="TM">\[{TMS}\]</span>
            <!-- Contenedor del slider y del output -->
            <div class="slider-container">
                <!-- Slider de rango, permite seleccionar un valor entre 5 y 20 -->
                <input type="range" min="5" max="20" step="1" value="5" class="slider" id="Ktms" oninput="outputUpdate(this.value)">
                <!-- Elemento que muestra el valor actual del slider -->
                <output for="Ktms" id="Kvaluetms">5</output>
            </div>
            <!-- Contenedor para mostrar el valor calculado a partir del slider -->
            <div id="dataDisplay" class="data-display">DATA: </div>
        </div>
    </div>

    <!-- Script JavaScript para actualizar el valor mostrado del slider y calcular el valor multiplicado -->
    <script>
        function outputUpdate(val) {
            // Actualiza el valor mostrado del slider
            document.getElementById('Kvaluetms').innerHTML = val;

            // Multiplica el valor del slider por 5 y actualiza el contenido del dataDisplay
            var multipliedValue = val * 5;
            document.getElementById('dataDisplay').innerHTML = `DATA: ${multipliedValue}`;
        }
    </script>

    <!-- Importa el archivo JavaScript externo "index.js" -->
    <script src="index.js"></script>
</body>
</html>
